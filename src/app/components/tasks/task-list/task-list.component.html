<mat-card class="content">
    <div class="content-card">
        <div *ngFor="let task of tasks">
            <mat-card class="content-task-card">
                <span>
                    <button mat-button color="accent" (click)="completeTask(task)">
                        <i class="material-icons" [hidden]="task.status">
                            check_circle_outline
                        </i>
                        <i class="material-icons" [hidden]="!task.status">
                            check_circle
                        </i>
                    </button>
                    <button mat-button color="basic" (click)="updateTask(task)">
                        <i class="material-icons">
                            build
                        </i>
                    </button>
                    <button mat-button color="warn" (click)="deleteTask(task)">
                        <i class="material-icons">
                            delete
                        </i>
                    </button>
                </span>
                <mat-card-title class="title">
                    {{ task.title }}
                </mat-card-title>
                <mat-card-content>
                    {{ task.description }}
                </mat-card-content>
            </mat-card>
        </div>
    </div>

</mat-card>
